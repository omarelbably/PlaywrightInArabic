name: Cache and Install Playwright Browsers
description: Caches Playwright browser binaries and installs them only if missing
runs:
  using: "composite"
  steps:
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright browsers if missing
      shell: bash
      run: |
        if [ ! -d ~/.cache/ms-playwright ] || [ -z "$(ls -A ~/.cache/ms-playwright)" ]; then
          echo "Playwright cache missing or empty. Installing browsers..."
          npx playwright install --with-deps
        else
          echo "Playwright browsers already cached. Skipping install."
        fi