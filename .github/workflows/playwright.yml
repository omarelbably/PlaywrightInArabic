name: test pipeline on docker
env:
  code-to-run: npm run test
on:
  schedule:
    - cron: '0 12 * * *'
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: [build]
    types:
      - completed
  workflow_dispatch:
    inputs:
      test-to-run:
        description: 'Add your npx code here'
        required: false
        default: 'npm run test'

jobs:
  run-dockerized-playwright-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: omarelbably/playwrightautomationdocker
      env:
        commandToRunTests: npm run test
      volumes:
        - ${{github.workspace}}:/app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload allure report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results
          path: allure-report/
          retention-days: 30

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 30
  run-snyk-scan:
    needs: run-dockerized-playwright-test
    name: Snyk scan
    runs-on: ubuntu-latest
    steps:
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}    

  run-sonarqube-scan:
    needs: run-dockerized-playwright-test
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  run-zap-scan:
    needs: run-dockerized-playwright-test
    name: Zap scan
    runs-on: ubuntu-latest
    steps:  
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        continue-on-error: true
        with:
          target: ${{ secrets.ZAP_TARGET_URL }}

  
  