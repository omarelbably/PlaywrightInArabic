name: End-to-End Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - development
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'end-to-end'
        type: choice
        options:
          - end-to-end
          - smoke
          - critical
          - all
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      custom_tags:
        description: 'Custom test tags (comma-separated)'
        required: false
        default: '@end-to-end'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run tests
      run: |
        # Set test command based on manual inputs or defaults
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Manual trigger with custom options
          TEST_TAGS="${{ github.event.inputs.custom_tags }}"
          BROWSER="${{ github.event.inputs.browser }}"
          TEST_TYPE="${{ github.event.inputs.test_type }}"
          
          echo "Running tests with custom configuration:"
          echo "Tags: $TEST_TAGS"
          echo "Browser: $BROWSER"
          echo "Test Type: $TEST_TYPE"
          
          # Build test command based on inputs
          if [ "$BROWSER" == "all" ]; then
            npx playwright test --grep "$TEST_TAGS"
          else
            npx playwright test --grep "$TEST_TAGS" --project="$BROWSER"
          fi
        else
          # Automatic trigger (push/PR) - use defaults
          npx playwright test --grep "@end-to-end" --project=chromium
        fi
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 7
        
    - name: Upload allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 7
        
    - name: Generate Test Results Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger Type**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Type**: ${{ github.event.inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser**: ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom Tags**: ${{ github.event.inputs.custom_tags }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser**: Chromium" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Tagged**: @end-to-end" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Artifacts Available" >> $GITHUB_STEP_SUMMARY
        echo "- **Playwright Report**: HTML test report" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Results**: Screenshots, videos, traces" >> $GITHUB_STEP_SUMMARY
        echo "- **Allure Results**: Raw test data for reporting" >> $GITHUB_STEP_SUMMARY
        
    - name: Test Results Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **SUCCESS**: All end-to-end tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Test execution completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ No failures detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **FAILURE**: Some end-to-end tests failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Debugging Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the test artifacts above" >> $GITHUB_STEP_SUMMARY
          echo "2. Review the Playwright HTML report" >> $GITHUB_STEP_SUMMARY
          echo "3. Examine screenshots and videos in test-results" >> $GITHUB_STEP_SUMMARY
          echo "4. Check the test logs for detailed error information" >> $GITHUB_STEP_SUMMARY
        fi 